name: Build & Publish Microservice Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:

  # ==========================================================
  # 1️⃣ UNIT TESTS
  # ==========================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install deps
        run: go mod tidy

      - name: Run unit tests
        run: go test $(go list ./... | grep -v /docs/) -v -short


  # ==========================================================
  # 2️⃣ BUILD BINARY
  # ==========================================================
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          go mod tidy
          go build -o gufo-grpc-generator .


  # ==========================================================
  # 3️⃣ BUILD & PUSH DEV IMAGE
  # ==========================================================
  docker-dev:
    name: Build & Push DEV Docker Image
    runs-on: ubuntu-latest
    needs: [ unit-tests, build ]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Git commit and build date
        run: |
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build DEV Docker image
        run: |
          docker build \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t amyerp/gufo_grpc_microservice_generator:dev \
            .

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push DEV image
        run: docker push amyerp/gufo_grpc_microservice_generator:dev


  # ==========================================================
  # 4️⃣ BUILD & PUSH RELEASE IMAGE
  # ==========================================================
  docker-release:
    name: Build & Push RELEASE Docker Image
    runs-on: ubuntu-latest
    needs: [ unit-tests, build ]
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release tag
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Extract Git commit and build date
        run: |
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build RELEASE images (latest + tag)
        run: |
          docker build \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t amyerp/gufo_grpc_microservice_generator:latest \
            -t amyerp/gufo_grpc_microservice_generator:${TAG} \
            .

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push RELEASE images
        run: |
          docker push amyerp/gufo_grpc_microservice_generator:latest
          docker push amyerp/gufo_grpc_microservice_generator:${TAG}
